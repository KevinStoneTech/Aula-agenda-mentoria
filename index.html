<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Agendar Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="page">
          <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agentar sua mentoria</p>
          </header>

          <form id="form">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="name-2">
                  <div class="input-wrapper">
                    <label for="name-info">Nome</label>
                    <input type="text" id="name-info" required
                     placeholder="Nome">
                </div>

                <div class="input-wrapper">
                  <label for="scndname-info">Sobrenome</label>
                  <input type="text" id="scndname-info" required
                   placeholder="Sobrenome">
                </div>
                </div>

                <div class="input-wrapper">
                  <label for="email-info">Email <span>(digite um email válido)</span></label>
                  <input type="email" id="email-info" required
                  placeholder="seu@email.com">
                </div>

                <div class="input-wrapper">
                    <label for="password-info">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password-info" required minlength="6"
                     placeholder="Sua senha">
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-info"
                     placeholder="Nome do seu mentor">
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Seus horarios disponíveis</legend>
                
                <legend class="first-mentor">Primeira mentoria</legend>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="date-info">Data <span>(dd/mm/aa)</span></label>
                    <input type="date" id="date-info">
                </div>

                <div class="input-wrapper">
                  <label for="time-info">Das</label>
                  <input type="time" id="time-info">
                </div>

                <div class="input-wrapper">
                  <label for="time-info">Ate</label>
                  <input type="time" id="time-info">
                </div>
                </div>

                <legend class="first-mentor">Segunda mentoria</legend>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="date-info">Data <span>(dd/mm/aa)</span></label>
                    <input type="date" id="date-info">
                </div>

                <div class="input-wrapper">
                  <label for="time-info">Das</label>
                  <input type="time" id="time-info">
                </div>

                <div class="input-wrapper">
                  <label for="time-info">Ate</label>
                  <input type="time" id="time-info">
                </div>
                </div>
              </div>
            </fieldset>
          </form>

          <footer>
            <input form="form" class="button" type="submit" value="Salvar">
          </footer>
        </div>
</body>
</html>
